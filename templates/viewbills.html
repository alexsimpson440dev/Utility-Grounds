        <form action="/viewbills.html" method="get">

                <th>Gas</th>
                <th>Internet</th>

                    {% for key in bills %}
                        <tr>
                        {% for value in bills[key] %}
                            <td><a href="/viewbills.html">{{value}}</a></td>
                        {% endfor %}
                        </tr>
                    {% endfor %}
        </table>
        </form>
